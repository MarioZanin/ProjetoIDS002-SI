    <!DOCTYPE html>
    <html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Produtos e Fornecedores</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
         <script src="js/products.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Inventário de Produtos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link"  href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="products.html">Lista de Produtos/Fornecedores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Movimentação</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-4" th:controller="com.example.demo.ProductsController">
            <h1>Lista de Produtos e Fornecedores</h1>
            <h2>Cadastrar Produto</h2>
            <form id="product-form" class="mb-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Preço</label>
                    <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Categoria</label>
                    <input type="text" class="form-control" id="category" th:field="*{category}" required>
                </div>
                <div class="mb-3">
                    <label for="fornecedor" class="form-label">Fornecedor</label>
                    <select class="form-control" id="fornecedor" th:field="*{fornecedor}">
                        <option th:each="f : ${fornecedores}" th:value="${f.nmFornecedor}" th:text="${f.nmFornecedor}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="new_fornecedor" class="form-label">Novo Fornecedor (se não estiver na lista)</label>
                    <input type="text" class="form-control" id="new_fornecedor">
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Produto</button>
            </form>
            <h2>Cadastrar Fornecedor</h2>
            <form id="fornecedor-form" class="mb-4">
                <div class="mb-3">
                    <label for="nm_fornecedor" class="form-label">Nome do Fornecedor</label>
                    <input type="text" class="form-control" id="nm_fornecedor" required>
                </div>
                <div class="mb-3">
                    <label for="cd_cnpj" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cd_cnpj" required>
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Fornecedor</button>
            </form>
            <h2>Produtos Cadastrados</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Categoria</th>
                        <th>Fornecedor</th>
                    </tr>
                </thead>
                <tbody id="products-table-body">
                    <!-- Aqui serão exibidos os produtos dinamicamente -->
                    <tr th:each="p : ${products}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.description}"></td>
                        <td th:text="${p.price}"></td>
                        <td th:text="${p.quantity}"></td>
                        <td th:text="${p.category}"></td>
                        <td th:text="${p.fornecedor}"></td>
                    </tr>
                </tbody>
            </table>
            <h2>Fornecedores Cadastrados</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CNPJ</th>
                        <th>Endereço</th>
                    </tr>
                </thead>
                <tbody id="fornecedores-table-body">
                    <!-- Aqui serão exibidos os fornecedores dinamicamente -->
                    <tr th:each="f : ${fornecedores}">
                        <td th:text="${f.id}"></td>
                        <td th:text="${f.nmFornecedor}"></td>
                        <td th:text="${f.cdCnpj}"></td>
                        <td th:text="${f.endereco}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    </html>
