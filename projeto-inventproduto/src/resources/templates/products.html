<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <!-- Adicione estilos CSS ou folhas de estilo aqui, se necessário -->
</head>
<body>
    <h1>Lista de Produtos</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aqui serão exibidos os produtos dinamicamente -->
            <tr>
                <td>1</td>
                <td>Produto 1</td>
                <td>Descrição do Produto 1</td>
                <td>R$ 10,00</td>
                <td>5</td>
                <td>Categoria 1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Produto 2</td>
                <td>Descrição do Produto 2</td>
                <td>R$ 15,00</td>
                <td>10</td>
                <td>Categoria 2</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
        </tbody>
    </table>
</body>
</html>
