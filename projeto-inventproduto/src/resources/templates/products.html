<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventário de Produtos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="products.html">Lista de Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Página Teste</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Lista de Produtos</h1>
        <form id="product-form" class="mb-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Preço</label>
                <input type="number" class="form-control" id="price" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantity" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="category" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Produto</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Categoria</th>
                </tr>
            </thead>
            <tbody id="products-table-body">
                <!-- Aqui serão exibidos os produtos dinamicamente -->
            </tbody>
        </table>
    </div>
    <!-- jQuery e Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Função para carregar produtos
            function loadProducts() {
                $.ajax({
                    url: '/api/products',
                    method: 'GET',
                    success: function(products) {
                        const tableBody = $('#products-table-body');
                        tableBody.empty();
                        products.forEach(product => {
                            const row = `<tr>
                                <td>${product.id}</td>
                                <td>${product.name}</td>
                                <td>${product.description}</td>
                                <td>${product.price}</td>
                                <td>${product.quantity}</td>
                                <td>${product.category}</td>
                            </tr>`;
                            tableBody.append(row);
                        });
                    }
                });
            }

            // Carregar produtos ao carregar a página
            loadProducts();

            // Função para adicionar novo produto
            $('#product-form').on('submit', function(e) {
                e.preventDefault();
                const product = {
                    name: $('#name').val(),
                    description: $('#description').val(),
                    price: $('#price').val(),
                    quantity: $('#quantity').val(),
                    category: $('#category').val()
                };
                $.ajax({
                    url: '/api/products',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(product),
                    success: function() {
                        loadProducts();
                        $('#product-form')[0].reset();
                    }
                });
            });
        });
    </script>
</body>
</html>
